<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color:#008B8B


    }


    form {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }

    input, select {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;

    }
  </style>
</head>
<body>

<button id="showFormBtn">Click To Add Details</button>

<form id="myForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <!-- Add more options as needed -->
  </select>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="4" required></textarea>
  <br>
  <br>

  <label for="department">Department:</label>
  <select id="department" name="department" required>
    <option>--Select Department--</option>
    <option value="commerce">Commerce</option>
    <option value="computer science">Computer Science</option>
    <option value="economics">Economics</option>
    <option value="physics">Physics</option>
    <option value="chemistry">Chemistry</option>
    <option value="english">English</option>

    <!-- Add more options as needed -->
  </select>

  <label for="courses">Courses:</label>
  <select id="courses" name="courses" required>

    <!-- Options will be dynamically populated based on the selected department -->
  </select>

  <label for="purpose">Purpose:</label>
  <select id="purpose" name="purpose" required>
    <option value="enquiry">Enquiry</option>
    <option value="placeOrder">Place Order</option>
    <option value="return">Return</option>
    <!-- Add more options as needed -->
  </select>

  <label>Materials Provide:</label>
  <div>
    <input type="checkbox" id="debitNoteBook" name="materials" value="debitNoteBook">
    <label for="debitNoteBook">Debit Note Book</label>

    <input type="checkbox" id="pen" name="materials" value="pen">
    <label for="pen">Pen</label>

    <input type="checkbox" id="examPapers" name="materials" value="examPapers">
    <label for="examPapers">Exam Papers</label>
    <!-- Add more checkboxes as needed -->
  </div>

  <button type="button" onclick="submitForm()">Submit </button>


</form>

<div id="confirmationMessage" style="display: none;">
  <p>Order Confirmed</p>
  <a href="/index/" style="color:white">Return to Home Page</a>
</div>

<script>
  document.getElementById("showFormBtn").addEventListener("click", function () {
    document.getElementById("myForm").style.display = "block";
  });

  document.getElementById("department").addEventListener("change", function () {
    // Add logic to dynamically populate courses based on the selected department
    var department = document.getElementById("department").value;
    var coursesDropdown = document.getElementById("courses");

    // Example: Assuming commerce has BBA and BCom
    if (department === "commerce") {
      coursesDropdown.innerHTML = '<option value="BBA">BBA</option><option value="BCom">BCom</option><option value="BCom Marketing">BCom Marketing</option>';
    } else if (department === "computer science") {
      // Example: Assuming computer has different courses
      coursesDropdown.innerHTML = '<option value="Networking">Networking</option><option value="Databases">Databases</option><option value="Software engineering">Software engineering</option>';
    } else if (department === "economics") {
      // Example: Assuming economics has different courses
      coursesDropdown.innerHTML = '<option value="Microeconomics">Microeconomics</option><option value="Financial Economics">Financial Economics</option><option value="Development Economics">Development Economics </option>';
    }else if (department === "physics") {
      // Example: Assuming physics has different courses
      coursesDropdown.innerHTML = '<option value="Astronomy">Astronomy</option><option value="Molecular Physics">Molecular Physics</option><option value="Acoustical Physics">Acoustical Physics</option>';
    }else if (department === "chemistry") {
      // Example: Assuming chemistry has different courses
      coursesDropdown.innerHTML = '<option value="Analytical">Analytical</option><option value="Chemical Biology">Chemical Biology</option><option value="Biochemistry">Biochemistry</option>';
    }else if (department === "english") {
      // Example: Assuming english has different courses
      coursesDropdown.innerHTML = '<option value="World Literature I">World Literature I</option><option value=" English Literature Survey II"> English Literature Survey II</option><option value=" American Literature Survey I"> American Literature Survey I</option>';
    }else  {
      coursesDropdown.innerHTML = ''; // Clear options if no department is selected
    }
  });

  function submitForm() {
    document.getElementById("myForm").style.display = "none";
    document.getElementById("confirmationMessage").style.display = "block";
  }
</script>

</body>
</html>
